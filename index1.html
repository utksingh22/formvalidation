<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = style2.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <title>Registration Form</title>
</head>
<body>
    <div class = "container">
        <div class = "header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class = "form" id = "form">
            <div class = "form-control">
                <label>Username</label>
                <input type = "text" name ="" id="username" placeholder="Enter your fullname" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div> 
            <div class = "form-control">
                <label>Email</label>
                <input type = "email" name ="" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div> 
            <div class = "form-control">
                <label>Phone Number</label>
                <input type = "number" name ="" id="phone" placeholder="Enter your phone number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
             <div class = "form-control">
                <label>Password</label>
                <input type = "password" name ="" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
             <div class = "form-control">
                <label>Confirm Password</label>
                <input type = "Password" name ="" id="cpassword" placeholder="Enter your password again" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <input type = "submit" value="submit" class="btn" name="">
        </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script type = "text/javascript">
         const from = document.getElementById("form");
         const username = document.getElementById("username");
         const email = document.getElementById("email");  
         const phone = document.getElementById("phone");
         const password = document.getElementById("password");  
         const cpassword = document.getElementById("cpassword");
        // add event listener
        from.addEventListener("submit",(event) => {
            event.preventDefault();
            validate();
        })

        // more email validate
        const isEmail = (emailVal) => {
            var atSymbol = emailVal.indexOf("@");
            if(atSymbol < 1) return false;
            var dot = emailVal.lastIndexOf('.');
            if(dot < atSymbol + 2) return false;
            if(dot === emailVal.lenth - 1) return false;
            return true; 
        } 

        // define the validate function

         const validate =() =>  {
         const usernameVal = username.value.trim();
         const emailVal = email.value.trim();  
         const phoneVal = phone.value.trim();
         const passwordVal = password.value.trim();  
         const cpasswordVal = cpassword.value.trim();

          // validate username
          if (usernameVal ===""){
              setErrorMsg(username, 'username cannot be blnk');
          } else if(usernameVal.length < 3){
              setErrorMsg(username,'username min 3 char');
          } else {
              setSuccessMsg(username);
          }
         // validate email
           if (emailVal ===""){
               setErrorMsg(email,'email cannot be blank');
         } else if(!isEmail(emailVal)){
                setErrorMsg(emailVal,' Not a valid Email');
         } else {
               setSuccessMsg(email);
         }
         // validate phone
           if (phoneVal ===""){
               setErrorMsg(phone,'phone cannot be blank');
         } else if(phoneVal.length  < 10){
               setErrorMsg(phone,'Not a valid phone num');
         } else {
               setSuccessMsg(phone);
         }
          //  validate password  
          if (passwordVal ===""){
              setErrorMsg(password,'password cannot be blank');
         } else if(passwordVal.length < 5) {
              setErrorMsg(password,'minimum 6 char');
         } else {
            setSuccessMsg(password);
         }
        // validate cpassword
          if (cpasswordVal ===""){
               setErrorMsg(cpassword,'confirm password cannot be blank ');
        } else if(passwordVal != cpasswordVal){
               setErrorMsg(cpassword,'password are not matching');
        } else {
            setSuccessMsg(cpassword);
        }
        
        if(usernameVal ==="" || emailVal ==="" || phoneVal ===""|| passwordVal ==="" || cpasswordVal ==="" || passwordVal != cpasswordVal || passwordVal.length < 5 ||(!isEmail(emailVal))) {
            isValid = false;
        } else {
            isValid = true;
        }
        if (isValid) {
            alert(" your form successfully submitted");
            swal("Welcome!   "+ usernameVal, "Registration Successful","success");
        }

    } 

        function setErrorMsg(input, errormsgs) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');

            // add the errormsgs inside small
            small.innerText = errormsgs;

            // add error class
             formControl.className = "form-control error";
        }

        function setSuccessMsg(input, successmsgs) {
            const formControl = input.parentElement;
            formControl.className = "form-control success";
        }

        

    </script>
</body>
</html>
